<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFPR - Portal do Aluno</title>
    <link rel="stylesheet" href="style.css"> <!-- Você pode criar um arquivo CSS para o estilo -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #005d8f;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .btn-login {
            width: 100%;
            padding: 10px;
            background-color: #005d8f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-login:hover {
            background-color: #00496b;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            background-color: #005d8f;
            color: white;
            padding: 10px 0;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Bem-vindo ao Portal do Aluno - IFPR</h1>
    </div>

    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="#" method="POST">
                <input type="text" class="input-field" placeholder="Nome de usuário" name="username" required>
                <input type="password" class="input-field" placeholder="Senha" name="password" required>
                <button type="submit" class="btn-login">Entrar</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Instituto Federal do Paraná - IFPR</p>
    </div>

</body>
</html>
